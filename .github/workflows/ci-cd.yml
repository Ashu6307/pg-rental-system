name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # NextJS Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'next-frontend/package-lock.json'
    
    - name: Install NextJS Frontend Dependencies
      run: |
        cd next-frontend
        npm ci --no-audit --prefer-offline
    
    - name: NextJS Lint Check
      run: |
        cd next-frontend
        npm run lint
      env:
        NODE_OPTIONS: "--max-old-space-size=2048"
    
    - name: NextJS Build Test
      run: |
        cd next-frontend
        npm run build
      env:
        CI: true
        NODE_OPTIONS: "--max-old-space-size=4096"
    
    - name: NextJS Type Check
      run: |
        cd next-frontend
        npx tsc --noEmit
      continue-on-error: true
    
    - name: NextJS Bundle Analysis
      run: |
        cd next-frontend
        npm run build
        echo "üìä Bundle analysis completed"
        echo "üîç Check build output for optimization opportunities"
      env:
        ANALYZE: true
      continue-on-error: true

  # Backend Tests  
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install --no-audit --prefer-offline
    
    - name: Run Backend Tests
      run: |
        cd backend
        npm test
      env:
        NODE_ENV: test

  # Security Audit (with error handling)
  security-audit:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: NextJS Frontend Security Audit
      run: |
        cd next-frontend
        npm audit --audit-level=high || echo "NextJS frontend audit completed"
      continue-on-error: true
    
    - name: Backend Security Audit
      run: |
        cd backend
        npm audit --audit-level=high || echo "Backend audit completed"
      continue-on-error: true

  # Deploy to Staging (only on develop branch)
  deploy-staging:
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build NextJS for Staging
      run: |
        cd next-frontend
        npm ci
        npm run build
      env:
        NODE_ENV: staging
        NODE_OPTIONS: "--max-old-space-size=4096"
    
    - name: Deploy to Staging
      run: |
        echo "‚úÖ NextJS Staging deployment would happen here"
        echo "üöÄ NextJS project ready for staging environment"
        echo "üìÅ Build output available in next-frontend/.next"

  # Deploy to Production (only on main branch)
  deploy-production:
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build NextJS for Production
      run: |
        cd next-frontend
        npm ci
        npm run build
      env:
        NODE_ENV: production
        NODE_OPTIONS: "--max-old-space-size=4096"
    
    - name: Deploy to Production
      run: |
        echo "‚úÖ NextJS Production deployment would happen here"
        echo "üöÄ NextJS project ready for production environment"
        echo "üìÅ Build output available in next-frontend/.next"
        echo "üîß Ready for deployment to Vercel/Netlify/etc."
