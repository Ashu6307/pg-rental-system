name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci --legacy-peer-deps || npm install --legacy-peer-deps
    
    - name: Run Frontend Linting
      run: |
        cd frontend
        npm run lint || echo "Linting skipped"
    
    - name: Run Frontend Tests
      run: |
        cd frontend
        npm test
      env:
        CI: true
    
    - name: Build Frontend
      run: |
        cd frontend
        npm run build

  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci || npm install
    
    - name: Run Backend Linting
      run: |
        cd backend
        npm run lint || echo "Linting skipped"
    
    - name: Run Backend Tests
      run: |
        cd backend
        npm test
      env:
        MONGO_URI: mongodb://localhost:27017/test
        JWT_SECRET: test_jwt_secret
        NODE_ENV: test

  # Security Audit (with error handling)
  security-audit:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Frontend Security Audit
      run: |
        cd frontend
        npm audit --audit-level=critical || echo "Frontend audit completed with warnings"
    
    - name: Backend Security Audit
      run: |
        cd backend
        npm audit --audit-level=critical || echo "Backend audit completed with warnings"

  # Deploy to Staging (only on develop branch)
  deploy-staging:
    needs: [frontend-test, backend-test, security-audit]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here

  # Deploy to Production (only on main branch)
  deploy-production:
    needs: [frontend-test, backend-test, security-audit]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
